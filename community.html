<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="comm-body">
    <div class="header-nav">
      <div class="navbar">
        <a href="index.html">Homepage</a>
        <div class="dropdown">
          <button class="dropbtn">Recipes</button>
          <div class="dropdown-content">
            <a href="row.html">Recipe Submssion</a>
            <a href="community.html">Culinary Community Picture Submissions</a>
          </div>
        </div>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
    <div class="form-container">
      <h2 id="sub-head">Let Us Know How It Went!</h2>
      <p>We're here to cheer you on or cry with you!</p>
      <form action="#" method="post" class="contact-form">
        <div class="form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form">
          <label for="recipe-name">Recipe Attempted:</label>
          <input type="text" id="recipe-name" name="recipe-name" required />
        </div>
        <div class="form">
          <label for="recipe-text">Share your Experience!</label>
          <textarea
            id="recipe-text"
            name="recipe-text"
            placeholder="Cheer or vent your culinary win or catastrophe here.."
            required
          ></textarea>
        </div>
        <div class="form">
          <label for="video-upload">Upload Video:</label>
          <input type="file" id="video-upload" name="video-upload" />
        </div>
        <div class="form">
          <label for="picture">Picture Upload:</label>
          <input type="file" id="picture" name="picture" accept="image/*" />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <footer>
  <p>&copy; 2025 Herb Your Enthusiasm. All rights reserved.</p>
</footer>
  </body>
</html>
